<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"  />
    <title>CSS link</title>
    <style>
      a:link{
        color: #000000;  /* 未访问链接 */
        text-decoration: none;  /* text-decoration 属性主要用于删除链接中的下划线 */
      }

      a:visited{
        color: #00ff00;  /* 已访问链接 */
        text-decoration: none;
      }

      a:hover{
        color: #ff00ff;  /* 鼠标移动到链接上时 */
        text-decoration: none;
        font-size: 150%;  /* 鼠标移动到链接上时，字体变大 */
      }

      a:active{
        color: #0000ff;  /* 鼠标点击时 */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="/css/" target="_blank">这是一个链接。</a>
    <p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
    <p><b>注意：</b> a:active 必须在 a:hover 之后。</p>
  </body>
</html>
