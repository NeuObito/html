<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"  />
    <title>CSS link</title>
    <style>
      ul{
        list-style-type: none;  /* 去掉链接前的黑点 */
        margin: 0;
        padding: 0;
      }

      li{
        display: inline;
      }

      a{
        display: block;
        width: 60px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="default.asp">Home</a></li>
      <li><a href="news.asp">News</a></li>
      <li><a href="contact.asp">Contact</a></li>
      <li><a href="about.asp">About</a></li>
    </ul>
  </body>
</html>
