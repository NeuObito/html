<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"  />
    <title>CSS padding</title>
    <style>
      p {
        background-color: yellow;
      }

      p.margin {
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 50px;
        padding-right: 50px;
      }
    </style>
  </head>
  <body>
    <p>这是一个没有指定填充边距的段落。</p>
    <p class="margin">这是一个指定填充边距的段落。</p>
  </body>
</html>
