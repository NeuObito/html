<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <meta charset="utf-8" />
    <style>
      body{
        background: #ffffff;
        background-image: url(test.png);
        background-repeat: no-repeat;  /* 平铺或者垂直铺 */
        background-position: right top;
        background-attachment: fixed;
      }
      p{
        color: red;
        text-align: center;
      }
      #para1{
        color: blue;
        text-align: center;
      }

      .center{
        color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="center">标题居中</h1>
    <p>Hello World!</p>
    <p id="para1">这个段落采用CSS样式化。</p>
  </body>
</html>
