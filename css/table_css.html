<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"  />
    <title>CSS table</title>
    <style>
      table {
        border-collapse: collapse;  /* 折叠边框 */
        width: 100%;
      }

      th {
        background-color: green;
        height: 50px;
        color: white;
      }

      td {
        text-align: center;
        vertical-align: bottom;
        padding: 15px;
      }

      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
