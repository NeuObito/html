<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      function WebSocketTest(){
        if("WebSocket" in window){
          alert("你的浏览器支持WebSocket.");

          //打开一个web socket
          var ws = new WebSocket("ws://localhost:9998/echo");

          ws.onerror = function() {
            alert("======");
          };

          ws.onopen  = function() {
            alert(1);
            // Web Socket已连接上，使用send()方法发送数据
            ws.send("发送数据");
            alert("数据发送中...");
          };

          ws.onmessage = function(evt){
            var received_msg = evt.data;
            alert("数据已接收...");
          };

          ws.onclose = function() {
            // 关闭WebSocket
            alert("连接已关闭...");
          };
        }
        else{
          // 浏览器不支持WebSocket
          alert("您的浏览器不支持 WebSocket!");
        }
      }
    </script>
  </head>
  <body>
    <h1>WebSocket</h1>
    <div id="sse">
      <a href="javascript:WebSocketTest()">运行WebSocket</a>
    </div>
  </body>
</html>
